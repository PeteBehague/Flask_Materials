{% extends 'layout_master.html' %}
{% block body %}
    <h1>Add a new dog:</h1>
    <p>
        <div class='form'>
            <form method='POST' action=''>
                <!-- hidden_tag() is required for form validation -->
                {{ form.hidden_tag() }}
                <!-- Each field displays its label followed by the input field itself -->
                {{ form.name.label }} {{ form.name }}
                <br>
                {{ form.age.label }} {{ form.age }}
                <br>
                {{ form.breed.label }} {{ form.breed }}
                <br>
                <!-- form.submit is a button -->
                {{ form.submit }}
                <br>
            </form>
        </div>
    </p>
{% endblock body %}
